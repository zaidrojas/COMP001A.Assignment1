<!DOCTYPE html>

<html lang="en">

<!-- Contain's metadata of website (invisible content) -->
<head>

    <meta charset="UTF-8"> <!-- How the website will interpret text data -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Format's page for all devices -->

    <title>Document</title> <!-- Title shown on the browser tab -->

</head>

<body>

    <!-- Website Header, formats the text to the top -->
    <header>

        <h1>Welcome to My Website</h1> <!-- uses 'Header' format -->

    </header>

    <!-- Paragraph, simply written out without formatting -->
    <p>This is a sample paragraph explaining the content of the website.</p>

    <!-- Website footer, formats text to the bottom -->
    <footer>

        <p>Copyright Â© 2023 by My Website</p>

    </footer>

    <!-- Formats text to the side bottom of the site-->
    <aside>

        <p>This is some additional information on the side.</p>

    </aside>

    
</body>

</html>
